

# ================================================
# Server Configuration
# ================================================
server.port=9090
# ================================================
# Database Configuration
# ================================================
spring.datasource.url=jdbc:mysql://localhost:3306/megacitycab
spring.datasource.username=${DB_USERNAME}  # Use environment variables
spring.datasource.password=${DB_PASSWORD}  # Use environment variables
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================================================
# Hibernate Settings
# ================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true  # Formats SQL output for readability

# ================================================
# Connection Pool Configuration (HikariCP - Default for Spring Boot)
# ================================================
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# ================================================
# FIXED Logging Configuration
# ================================================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG  
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE  

# ================================================
# Spring Boot Management Endpoints
# ================================================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.server.port=9091
